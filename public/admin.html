<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 7 LUNAS BAZAR</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    input, select, button { display: block; margin: 8px 0; width: 100%; padding: 8px; font-size: 1rem; }
    button { cursor: pointer; }
    #status { margin-top: 12px; font-weight: bold; }
    #userEmail { margin-bottom: 12px; font-weight: bold; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    img { max-width: 80px; max-height: 80px; }
  </style>
</head>
<body>
  <h1 style="justify-self: anchor-center;">Admin</h1>
  <h2>Logo del Bazar</h2>

  <input type="file" id="logoInput" accept="image/*">
  <button id="uploadLogoBtn">Guardar nuevo logo</button>

  <p id="logoStatus"></p>

  <hr>
  <div style="display: flex;justify-content: flex-end;">

    <p id="userEmail" style="margin: 5px;"></p>
    <button id="logoutBtn" class="hidden" style="width:80px;font-size: 10px;padding: 0;">Cerrar Sesión</button>

  </div>

  <p id="status" style="justify-self: right;">Cargando...</p>


  <form id="productForm" class="hidden">
    <label>Nombre:</label>
    <input type="text" id="name" required>

    <label>Categoría:</label>
    <select id="category" required>
      <option value="">Selecciona categoría</option>
      <option value="ropa">Ropa</option>
      <option value="accesorios">Accesorios</option>
      <option value="zapatos">Zapatos</option>
      <option value="cosmetica">Cosmética Natural</option>
      <option value="vintage">Vintage</option>
      <option value="otros">Otros</option>
    </select>

    <label>Precio:</label>
    <input type="number" id="price" required>

    <label>Descripción:</label>
    <input type="text" id="desc">

    <div id="extraFields"></div>

    <label>Imagen:</label>
    <input type="file" id="fileInput" accept="image/*">
    <div id="previewContainer">
      <img id="previewImg" src="" alt="Vista previa" style="max-width:120px; margin-top:10px; display:none; border:1px solid #ccc; padding:4px;">
    </div>

    <button type="submit" id="saveBtn">Guardar producto</button>
  </form>

  <h2>Productos existentes</h2>
  <table id="productsTable" class="hidden">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Extras</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="app.js"></script>

</body>
</html>
