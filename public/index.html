<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7 LUNAS BAZAR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">
        <img src="../assets/logo_bazar.jpeg" alt="" style="width: 100%;">
      </div>
      <div>
        <h1>7 LUNAS BAZAR</h1>
        <div class="muted">De lo vintage a lo artesanal</div>
      </div>
    </div>

    <div class="controls">
      <div class="search" role="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="q" type="search" placeholder="Buscar productos..." />
      </div>
    </div>
    <div>
      <button id="openLoginBtn">Iniciar sesión</button>
      <!-- <button id="openRegisterBtn">Registrarse</button> -->
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="filters">
        <div class="muted" style="margin-left:8px">
          Mostrando <span id="count">--</span> productos
        </div>
      </div>
    </div>

    <section class="products-grid" id="grid">
      <!-- Cards generadas por JS -->
    </section>

    <div style="height:28px"></div>

    <div style="display:flex;gap:12px;align-items:center;justify-content:center;margin-top:24px">
      <button class="btn-ghost">Ver más</button>
      <button class="btn-ghost">Contacto</button>
    </div>
  </main>

  <footer>
    © <span id="year"></span> 7 LUNAS BAZAR
  </footer>

  <!-- Modal detalle -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <h3 id="m-title">Título</h3>
      <p id="m-desc">Descripción</p>
      <div id="m-image"></div>
      <div id="m-extra"></div>
      <div style="display:flex;justify-content:space-between;margin-top:12px;align-items:center">
        <div class="price" id="m-price">$0.00</div>
        <div style="display:flex;gap:8px">
          <button class="btn-ghost" id="m-close">Cerrar</button>
          <button class="chip" id="m-buy">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Login/Registro -->
  <div id="loginModal" class="hidden">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">X</button>

      <!-- Registro -->
      <div id="registerForm">
        <h2>Registrarse</h2>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <p>¿Ya tienes cuenta? <span id="switchToLogin" style="color:blue; cursor:pointer;">Iniciar sesión</span></p>
      </div>

      <!-- Login -->
      <div id="loginForm" class="hidden">
        <h2>Iniciar sesión</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Contraseña">
        <button id="loginBtn">Iniciar sesión</button>
        <p>¿No tienes cuenta? <span id="switchToRegister" style="color:blue; cursor:pointer;">Registrarse</span></p>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <!-- Firebase + App -->
  <script src="script.js" type="module"></script>
</body>
</html>
