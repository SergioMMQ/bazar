<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7 LUNAS BAZAR</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 🔹 Tabla dentro del modal */
    #m-extra table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    #m-extra th, #m-extra td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    #m-extra th {
      background: #f1f5f9;
      font-weight: 600;
      width: 40%;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">7LB</div>
      <div>
        <h1>7 LUNAS BAZAR</h1>
        <div class="muted">De lo vintage a lo artesanal</div>
      </div>
    </div>

    <div class="controls">
      <div class="search" role="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="q" type="search" placeholder="Buscar productos..." />
      </div>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="filters">
        <div class="muted" style="margin-left:8px">
          Mostrando <span id="count">--</span> productos
        </div>
      </div>
    </div>

    <section class="products-grid" id="grid">
      <!-- Cards generadas por JS -->
    </section>

    <div style="height:28px"></div>

    <div style="display:flex;gap:12px;align-items:center;justify-content:center;margin-top:24px">
      <button class="btn-ghost">Ver más</button>
      <button class="btn-ghost">Contacto</button>
    </div>
  </main>

  <footer>
    © <span id="year"></span> 7 LUNAS BAZAR
  </footer>

  <!-- Modal detalle -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <h3 id="m-title">Título</h3>
      <p id="m-desc">Descripción</p>
      <div id="m-extra"></div>
      <div style="display:flex;justify-content:space-between;margin-top:12px;align-items:center">
        <div class="price" id="m-price">$0.00</div>
        <div style="display:flex;gap:8px">
          <button class="btn-ghost" id="m-close">Cerrar</button>
          <button class="chip" id="m-buy">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // 🔹 Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAkLs4ELe3gxOgvJMt8vc7itOtCBZj8lvg",
      authDomain: "lunasbazar-74f55.firebaseapp.com",
      projectId: "lunasbazar-74f55",
      storageBucket: "lunasbazar-74f55",
      messagingSenderId: "763016537053",
      appId: "1:763016537053:web:e70d665b9713bfef1b0c34",
      measurementId: "G-YP77MN7G6D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const year = document.getElementById('year'); 
    year.textContent = new Date().getFullYear();

    function formatMoney(n){
      if(!n) return '';
      return Number(n).toLocaleString('es-MX',{style:'currency',currency:'MXN'});
    }

    // Render cards
    function render(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="media">
            ${p.imagen 
              ? `<img src="${p.imagen}" alt="${p.nombre}" style="max-width:100%;max-height:100%"/>` 
              : '<svg width="42" height="42" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="3" stroke="#c7d2fe" stroke-width="1.6"/><path d="M7 14h10" stroke="#c7d2fe" stroke-width="1.2" stroke-linecap="round"/></svg>'}
          </div>
          <div class="meta">
            <div style="display:flex;justify-content:space-between;align-items:start">
              <div style="flex:1">
                <h3 class="title">${p.nombre || "Sin nombre"}</h3>
                <p class="desc">${p.descripcion || "Sin descripción"}</p>
                <small class="muted">${p.categoria || ""}</small>
              </div>
            </div>
            <div class="price-row">
              <div class="price">${formatMoney(p.precio)}</div>
              <div class="actions">
                <button class="btn-ghost" data-id="${p.id}" aria-label="Ver">Ver</button>
                <button class="chip" data-buy="${p.id}">Comprar</button>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
      countEl.textContent = list.length;
    }

    // 🔹 Cargar productos desde Firestore
    let products = [];
    async function loadProducts(){
      const snapshot = await getDocs(collection(db,"products"));
      products = snapshot.docs.map(doc => ({id:doc.id,...doc.data()}));
      render(products);
    }
    loadProducts();

    // Modal
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mDesc = document.getElementById('m-desc');
    const mExtra = document.getElementById('m-extra');
    const mPrice = document.getElementById('m-price');
    const mClose = document.getElementById('m-close');

    function openModal(p){
      if(!p) return;
      mTitle.textContent = p.nombre || "Sin nombre";
      mDesc.textContent = p.descripcion || "Sin descripción disponible";
      mPrice.textContent = formatMoney(p.precio);

      // 🔹 Mostrar detalles adicionales como tabla
      let extras = "";
      const keys = Object.keys(p).filter(k => 
        !["id","nombre","descripcion","precio","imagen","categoria"].includes(k)
      );
      if(keys.length > 0){
        extras = "<table>";
        keys.forEach(k=>{
          extras += `<tr><th>${k}</th><td>${p[k]}</td></tr>`;
        });
        extras += "</table>";
      }
      mExtra.innerHTML = extras;

      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){ 
      modal.classList.remove('open'); 
      modal.setAttribute('aria-hidden','true'); 
    }
    mClose.addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });

    document.addEventListener('click', e=>{
      if(e.target.matches('.btn-ghost[data-id]')){
        const id = e.target.dataset.id;
        openModal(products.find(p=>p.id===id));
      }
      if(e.target.matches('[data-buy]')){
        const id = e.target.dataset.buy;
        alert('Simulación: producto agregado al carrito -> ' + id);
      }
    });
  </script>
</body>
</html>
